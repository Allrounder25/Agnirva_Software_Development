<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover Photo Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <header>
        <h1>Mars Rover Photo Viewer</h1>
        <button id="theme-toggle" aria-label="Toggle theme">
            <span class="icon-light-mode">‚òÄÔ∏è</span>
            <span class="icon-dark-mode">üåô</span>
        </button>
    </header>
    <main>
        <div class="controls">
            <select id="rover-select">
                <option value="curiosity">Curiosity</option>
                <option value="opportunity">Opportunity</option>
                <option value="perseverance">Perseverance</option>
                <option value="spirit">Spirit</option>
            </select>
            <select id="camera-select">
                <option value="all">All Cameras</option>
            </select>
            <input type="date" id="date-input">
            <button id="fetch-photos">Get Photos</button>
        </div>
        <div id="photo-gallery" class="gallery"></div>
    </main>
    
    <div id="photo-modal" class="modal" style="display: none;">
        <span class="close-button">&times;</span>
        <div class="modal-content">
            <img id="modal-photo" src="" alt="Mars Rover Photo">
            <div class="modal-info">
                <p><strong>Rover:</strong> <span id="modal-rover"></span></p>
                <p><strong>Camera:</strong> <span id="modal-camera"></span></p>
                <p><strong>Earth Date:</strong> <span id="modal-earth-date"></span></p>
                <p><strong>Sol:</strong> <span id="modal-sol"></span></p>
            </div>
            <button id="prev-button" class="modal-nav-button prev">&lt;</button>
            <button id="next-button" class="modal-nav-button next">&gt;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
